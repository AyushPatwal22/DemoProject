<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Routing & Views</title>
    <script src="../Script/angular.min.js"></script>
    <script src="../Script/angular-route.min.js"></script>
</head>
<body ng-app="myApp">
    <p><a href="#AboutUs">About Us</a></p>
    <p><a href="#category">Category</a></p>
    <p>Click on the above links to see the result.</p>
    <div ng-view></div>
    <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
            .when("/", {
                templateUrl: "MainPage.html",
            })
            .when("/AboutUs", {
                templateUrl: "../Template/AboutUs.html",
                controller: 'aboutusController'
            })
            .when("/category", {
                templateUrl: "../Template/Category.html",
                controller: 'categoryController'
            })
        });
        app.controller('aboutusController', function ($scope) {
            $scope.message = "Welcome to Intellilearn";
        });
        app.controller('categoryController', function ($scope) {
            $scope.message = "Blogs Categories";
        });
    </script>
</body>
</html>
